version: "3.8"

services:
  camera.ui:
    container_name: camera.ui
    build: https://github.com/develpudu/camera.ui.git
    restart: unless-stopped
    security_opt:
      - no-new-privileges
    network_mode: bridge
    ports:
      - 8081:8081/tcp
    volumes:
      - ../volumes/cameraui-data/:/data
  homebridge:
    image: oznu/homebridge:latest
    restart: always
    network_mode: host
    volumes:
      - ./volumes/homebridge:/homebridge
    logging:
      driver: json-file
      options:
        max-size: "10mb"
        max-file: "1"
  mongo:
    image: mongo:4.1.13-bionic
    restart: always
    ports:
      - 27018:27017
